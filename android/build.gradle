buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.4'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('TerraReact_compileSdkVersion', 33)
    defaultConfig {
        minSdkVersion safeExtGet('TerraReact_minSdkVersion', 28)
        targetSdkVersion safeExtGet('TerraReact_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    // implementation 'co.tryterra:terra-android:0.2.2-beta'
    implementation files('libs/TerraAndroid-release.aar')
    implementation files('libs/samsung-health-data-1.5.0.aar')
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.5.0-alpha01'
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation 'androidx.test:core-ktx:1.4.0'
    api 'androidx.health.connect:connect-client:1.0.0-alpha11'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }
    // SDK required specifically
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.5.2'
    api ("com.squareup.okhttp3:okhttp:4.9.3")
}
